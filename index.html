<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div id="navbar">
                <div id="topleft">

                </div>
                <div id="topright">
                    <a id="gmail" href="#">Gmail</a>
                    <a id="images" href="#">Images</a>
                    <a href="#"></a><button id="apps"></button></a>
                    <button id="sign-in">Sign in</button>
                </div>
            </div>
        </nav>
        <main>
            <div id="main">
                <img id="logo" src="images/image" alt="google logo">
                <div id="input">
                    <div id="search-box">
                        <img class="icons" id="s-icon" src="images/searchicon" alt="magnifier icon">
                        <input type="text" id="search-input"></input>
                        <img class="icons" id="mic-icon" src="images/mic" alt="mic icon">
                    </div>
                    <div id="go-buttons">
                        <a href="#"><button class="go">Google Search</button></a>
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button class="go">I'm Feeling Lucky</button></a>
                    </div>
                </div>
                <div id="more">
                    Google offered in: <a href="#">Starbucks</a>
                    <a href="#">McDonald's</a>
                    <a href="#">Wendy's</a>
                    <a href="#">Burger King</a>
                    <a href="#">Pizza Hut</a>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div id="bottom">
                <div id="bottom1">
                    India
                </div>
                <div id="bottom2">
                    <div id="bottom2-left">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search works</a>
                    </div>
                    <div id="bottom2-right">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>
        </footer>

</html>
